<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="about-me">
        <img src="./assets/images/avatar-jessica.jpeg" alt="My profile picture" />
        <div class="info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="btn-links">
        <button class="link">GitHub</button>
        <button class="link">Frontend Mentor</button>
        <button class="link">LinkedIn</button>
        <button class="link">Twitter</button>
        <button class="link">Instagram</button>
      </section>
    </main>
  </body>
</html>
