<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        class="header-img"
        src="./assets/images/illustration-article.svg"
        alt="Blog illustration"
      />
      <div class="tag">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <div class="heading">HTML & CSS foundations</div>
      <p class="desc">
        These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author's profile picture" />
        <span>Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
