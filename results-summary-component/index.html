<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="results-container">
        <div class="results-title">Your Result</div>
        <div class="total-score">
          <div class="results-score">76</div>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary-container">
        <h1>Summary</h1>
        <div class="category-list">
          <div class="category">
            <i class="icon icon-1"><span>Reaction</span></i>
            <div class="sum-score"><span>80</span> / 100</div>
          </div>
          <div class="category">
            <i class="icon icon-2"><span>Memory</span></i>
            <div class="sum-score"><span>92</span> / 100</div>
          </div>
          <div class="category">
            <i class="icon icon-3"><span>Verbal</span></i>
            <div class="sum-score"><span>61</span> / 100</div>
          </div>
          <div class="category">
            <i class="icon icon-4"><span>Visual</span></i>
            <div class="sum-score"><span>72</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
